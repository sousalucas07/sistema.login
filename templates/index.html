<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Aplicação</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Sistema de Registro</h1>
    <form id="registroForm" action="/registrar" method="POST">
        <input type="text" id="nome" name="nome" placeholder="Nome de Usuário">
        <input type="password" id="senha" name="senha" placeholder="Senha">
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirme sua senha">
        <button type="submit">Registrar</button>
    </form>
</body>
</html>
